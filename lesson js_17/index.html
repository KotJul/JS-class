<body>

    <div>

    </div>
    <script>
        const div = document.body.querySelector('div');
        document.body.addEventListener('click',function(event){/* если вместо click поставить mousemove , будет при нажатии двигаться*/
            div.style.left = event.clientX + 'px';
            div.style.top = event.clientY + 'px';
        })

        document.body.addEventListener('mouseover',function(event){
            div.style.left = (Number.parseInt(div.style.left)|| 0) +Math.random()*200 + 'px';/*сделать  то же с top квадрат будет убегать и его нельзя нажать*/
